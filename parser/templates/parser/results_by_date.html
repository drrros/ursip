{% extends 'base.html' %}

{% block content %}
    <h1>Totals by Date</h1>

    <div class="container">
        <div class="col-12 col-md-10 offset-md-1">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Company</th>
                        <th>Qoil Total</th>
                        <th>Qliq Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for total in totals %}
                        <tr>
                            <td>{{ total.date }}</td>
                            <td>{{ total.company }}</td>
                            <td>{{ total.Qoil_total }}</td>
                            <td>{{ total.Qliq_total }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
